<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitSense</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #e1e4e8;
      padding-bottom: 12px;
    }
    
    .logo {
      font-size: 24px;
      margin-right: 8px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #24292e;
    }
    
    .status {
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.connected {
      background-color: #f1f8ff;
      color: #0366d6;
      border: 1px solid #c8e1ff;
    }
    
    .status.disconnected {
      background-color: #ffeef0;
      color: #cb2431;
      border: 1px solid #fdb8c0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #6e40c9;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #5a32a3;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #586069;
      text-align: center;
    }
    
    .help-text {
      font-size: 12px;
      color: #586069;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ§ </div>
    <h1>GitSense</h1>
  </div>
  
  <div id="status" class="status">Checking backend connection...</div>
  
  <div class="form-group">
    <label for="backend-url">Backend URL</label>
    <input type="text" id="backend-url" placeholder="http://localhost:5000">
    <p class="help-text">The URL of your GitSense backend server</p>
  </div>
  
  <button id="save-settings">Save Settings</button>
  
  <div class="footer">
    <p>GitSense v1.0 | AI-powered GitHub repository analysis</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
